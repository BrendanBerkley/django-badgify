{% extends "base.html" %}

{% block title %}
  {{ badge.name }}
{% endblock %}

{% block content %}
    <h1>{{ badge.name }}</h1>
    <p><em>{{ badge.description }}</em></p>
    <p><strong>{{ badge.users_count }} users</strong>:</p>
    <ul>
        {% for user in awarded_users %}
        <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
    {% include "_pagination.html" %}
{% endblock %}
